<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>המסלול הבטוח שלך מתחיל כאן</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script type="module" src="/BS-FSE-2025-Team-14/pet-path/src/components/readingsService.js"></script>
  <style>
    #map {
      height: 400px;
      width: 80%;
      margin: 20px auto;
    }

    #search-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-direction: row-reverse;
    }

    h1 {
      font-size: 36px;
      color: #5a3d29;
      margin-bottom: 20px;
      text-align: center;
    }

    #cityName, #streetName {
      padding: 10px;
      font-size: 18px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #5a3d29;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f2a1b;
    }

   
  </style>
</head>
<body>
  <h1>המסלול הבטוח שלך מתחיל כאן</h1>

  <div id="search-container">
    <input type="text" id="cityName" placeholder="הכנס שם עיר" />
    <input type="text" id="streetName" placeholder="הכנס שם רחוב" />
    <button onclick="searchLocation()">חפש</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // יצירת מפה
    const map = L.map('map').setView([32.0853, 34.7818], 13); // מיקום התחלתי בתל אביב

    // הוספת שכבת Tile (לוח המפה)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // פונקציה לחיפוש מיקום
    function searchLocation() {
      const city = document.getElementById('cityName').value;
      const street = document.getElementById('streetName').value;

      if (city && street) {
        const query = `${street}, ${city}`;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => {
            if (data.length > 0) {
              const lat = data[0].lat;
              const lon = data[0].lon;
              map.setView([lat, lon], 13); // מיקום על המפה
              L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${street}, ${city}</b>`)
                .openPopup();
            } else {
              alert('לא נמצא מיקום עבור החיפוש');
            }
          });
      } else {
        alert('יש למלא גם את שם העיר וגם את שם הרחוב');
      }
    }

    // פונקציה להוספת נתוני החיישן למפה
    // פונקציה להוספת נתוני החיישן למפה




    async function loadSensorData() {
  try {
    // הדפסת הודעה כדי לוודא שהפונקציה מתחילה לפעול
    console.log('Loading sensor data...');

    // קריאה לפונקציה fetchLast30Readings כדי לוודא שהנתונים התקבלו
    await fetchLast30Readings(); // ודא שהנתונים הגיעו
    const sensorData = getLast30Readings(); // קבלת נתוני החיישן
    console.log("Fetched Sensor Data:", sensorData); // הדפסת נתוני החיישן שקיבלת

    // אם אין נתונים, הצגת הודעה מתאימה
    if (sensorData.length === 0) {
      console.log('No sensor data available');
      return;
    }

    // ניקוי כל השכבות הישנות (מרקרים קודמים) לפני הוספת החדשים
    map.eachLayer((layer) => {
      if (layer instanceof L.Marker) {
        map.removeLayer(layer);
      }
    });

    // הוספת נקודות חיישן למפה
    sensorData.forEach((sensor, index) => {
      const lat = sensor.location.lat;
      const lon = sensor.location.lng;

      // הדפסת כל חיישן כדי לוודא שאתה מקבל את המידע על כל אחד מהם
      console.log(`Sensor #${index + 1}:`, sensor);

      // בדיקת תקינות הקואורדינטות
      if (isNaN(lat) || isNaN(lon)) {
        console.log('Invalid coordinates:', sensor.location);
        return; // אם הקואורדינטות לא תקינות, נפסיק את ההוספה
      }

      // קביעת צבע המרקר על פי הטמפרטורה
      const markerColor = sensor.temperature > 85 ? 'red' : 'blue';

      // יצירת המרקר והוספתו למפה
      L.marker([lat, lon], {
        icon: L.divIcon({
          className: 'leaflet-div-icon',
          html: `<div style="background-color: ${markerColor}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid black;"></div>`,
          iconSize: [20, 20], // הגודל של המרקר
        }),
      })
        .addTo(map)
        .bindPopup(`<b>מיקום:</b> ${lat}, ${lon}<br><b>טמפרטורה:</b> ${sensor.temperature}°C`);

      // הדפסת הודעה כדי לוודא שהמרקר נוסף בהצלחה
      console.log(`Marker added at: [${lat}, ${lon}] with color ${markerColor}`);
    });

    // לאחר הוספת המרקרים, להתאים את המפה כך שתכסה את כל הנקודות
    map.fitBounds(map.getBounds());

  } catch (error) {
    // אם יש שגיאה, להדפיס אותה בקונסול
    console.error('Failed to load sensor data:', error);
  }
}




    // קריאה לפונקציה להטענת נתוני החיישן
    loadSensorData();
  </script>
</body>
</html>
